<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href='login.css'>

</head>
  

<body>
    <section class="container">
        <div class="form-box">
            <form method="post" class="login" id="login">
                <img class="logo" src="assets/craftland logo.png " alt="logo">
                <h1>Seja bem-vindo a Craftland!</h1>
                <div class="container2">
                    <div>
                        <h2>Faça seu login</h2>
                    </div>
                    <div>
                        <input class="input" type="email" id="email" placeholder="Digite seu email" autofocus="true" required>
                    </div>
                    <div>
                        <input class="input" type="password" id="password" placeholder="Digite sua senha" autofocus="true" required>
                    </div>
                    <div>
                        <button class="btn" type="submit"><a class="alink" href="home.html">Entrar</a></button>
                    </div>
                    <div>
                        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                    </div>
                    <div id="message" class="error"></div>
                    <div class="social">
                        <p>Ou entre com: </p>
                        <a href=""><img src="assets/facebook.png" alt=""></a>
                        <a href=""><img src="assets/google.png" alt=""></a>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <p>Craftland &copy; 2024 Todos os direitos reservados</p>
    </footer>
    <script src='login.js'></script>
</body>

</html>
