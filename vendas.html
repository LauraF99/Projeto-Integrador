<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href='venda.css'>

</head>


</head>

<body>
    <header>
        <nav>
            <img class="logo" src="assets/craftland logo.png" alt="">
            <ul>
                <li><a href="home.html">Inicio</a></li>
                <li><a href="produto.html">Produtos</a></li>
                <li><a href="vendas.html">Vendas</a></li>
                <li><a href="clientes.html">Clientes</a></li>
            </ul>
        </nav>
            
    </header>
    <main>
        <section class="cadastro-pedido">
            <h2>Novo Pedido</h2>
            <form id="pedidoForm">
                <label for="nomeCliente">Nome do Cliente:</label>
                <input type="text" id="nomeCliente" required>

                <label for="idProduto">ID do Produto:</label>
                <input type="number" id="idProduto" required>

                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" required min="1">

                <label for="pagamento">Forma de Pagamento:</label>
                <select id="pagamento" required>
                    <option value="Cartão">Crédito</option>
                    <option value="Cartão">Débito</option>
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Pix">Pix</option>
                </select>

                <button type="submit">Adicionar Pedido</button>
            </form>
        </section>

        <section class="historico-pedidos">
            <h2>Histórico de Pedidos</h2>
            <table id="listaPedidos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>ID Produto</th>
                        <th>Quantidade</th>
                        <th>Valor Total</th>
                        <th>Forma de Pagamento</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Pedidos serão listados aqui -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>CraftLand - Todos os direitos reservados &copy; 2024</p>
    </footer>

    <script src="vendas.js"></script>
</body>

</html>
