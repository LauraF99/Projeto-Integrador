<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href='produto.css'>

</head>


</head>

<body>
    <header>
        <nav>
            <img class="logo" src="assets/craftland logo.png" alt="">
            <ul>
                <li><a href="home.html">Inicio</a></li>
                <li><a href="produto.html">Produtos</a></li>
                <li><a href="vendas.html">Vendas</a></li>
                <li><a href="clientes.html">Clientes</a></li>
            </ul>
        </nav>
            
    </header>

    <main>
        <section class="cadastro-cliente">
            <h2>Novo Cliente</h2>
            <form id="clienteForm">
                <label for="nome">Nome e Sobrenome:</label>
                <input type="text" id="nome" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" required>

                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" required>

                <label for="contato">Contato:</label>
                <input type="text" id="contato" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="endereco">Endereço:</label>
                <textarea id="endereco" required></textarea>

                <button type="submit">Adicionar Cliente</button>
            </form>
        </section>

        <section class="historico-clientes">
            <h2>Clientes Cadastrados</h2>
            <table id="listaClientes">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome Completo</th>
                        <th>CPF</th>
                        <th>Data de Nascimento</th>
                        <th>Contato</th>
                        <th>Email</th>
                        <th>Endereço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Clientes serão listados aqui -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>CraftLand - Todos os direitos reservados &copy; 2024</p>
    </footer>

    <script src="clientes.js"></script>
</body>

</html>
