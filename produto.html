<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href='produto.css'>

</head>


</head>

<body>
    <header>
        <nav>
            <img class="logo" src="assets/craftland logo.png" alt="logo marca">
            <div class="menuPrincipal">
                <button class="cBotao" onclick="teste(event, 'inicio')" class="tablinks">Inicio</button>
                <button class="cBotao" onclick="teste(event, 'produtos')" class="tablinks">Produtos</button>
                <button class="cBotao" onclick="teste(event, 'vendas')" class="tablinks">Vendas</button>
                <button class="cBotao" onclick="teste(event, 'clientes')" class="tablinks">Clientes</button>

            </div>

        </nav>

    </header>

    <main>
        <div class="container">
            <h1>Cadastro de Produto</h1>
            <form id="produtoForm">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" required>
    
                <label for="categoria">Categoria:</label>
                <select id="categoria" required>
                    <option ></option>
                    <option > Personagens animados </option>
                    <option > Animais </option>
                    <option > Objetos </option>
                    <option > Super-Heróis </option>
                    <option > ... </option>
                </select>
<!--                 <input type="text" id="categoria" required> -->
    
                <label for="tamanho">Tamanho:</label>
                <select id="tamanho" required>
                    <option ></option>
                    <option > PP </option>
                    <option > P </option>
                    <option > M </option>
                    <option > G </option>
                    <option > GG </option>
                </select>
<!--                 <input type="text" id="tamanho" required> -->
    
                <label for="valor">Valor:</label>
                <input type="number" id="valor" required>
    
                <button type="submit">Adicionar Produto</button>
            </form>
    
            <h2>Lista de Produtos</h2>
            <table id="listaProdutos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Tamanho</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Produtos pré-cadastrados -->
                </tbody>
            </table>
        </div>
        <script src="produto.js"></script>
    </main>
    <footer></footer>
    
</body>
</html>
